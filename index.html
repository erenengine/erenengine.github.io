<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eren Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>

<body style="font-family: sans-serif; padding: 2rem;">

  <h1>👋 Shoelace UI 샘플</h1>

  <sl-input placeholder="이름을 입력하세요" label="이름" clearable></sl-input>
  <br /><br />

  <sl-button variant="primary" onclick="showModal()">모달 열기</sl-button>

  <sl-dialog label="Shoelace 모달" id="my-modal">
    <p>이것은 Shoelace 모달입니다.</p>
    <sl-button slot="footer" variant="primary" onclick="closeModal()">닫기</sl-button>
  </sl-dialog>

  <script>
    const modal = document.getElementById('my-modal');

    function showModal() {
      modal.show();
    }

    function closeModal() {
      modal.hide();
    }
  </script>

</body>

</html>
